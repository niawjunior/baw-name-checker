<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/tailwind.min.css" />

</head>
<style>
    body {
        min-width: 600px;
    }

    .row {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .plus-icon,
    .delete-icon {
        cursor: pointer;
        margin: 0 5px;
        font-size: 20px;
        color: #666;
    }

    .footer {
        display: flex;
        justify-content:space-between;
        align-items: center;
        margin-top: 1rem;
    }
    form {
        max-height: 200px;
        overflow: auto;
    }

    .custom-column {
        min-width: 150px;
    }

    .custom-font {
        font-size: 10px;
    }
    .coach-view-container {
        max-height: 200px;
        overflow: auto;
    }
</style>

<body class="bg-gray-200 box-border">
    <div class="flex justify-center">
        <h1 class="text-xl font-bold text-center text-gray-800 py-2">
            BAW Tracker
        </h1>
    </div>
    <div class="container mx-auto py-6 px-2">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <form>
                <div id="row-container">


                </div>
            </form>
          
            <div class="flex justify-end mb-4">
                <span class="plus-icon text-gray-500">+</span>
            </div>
            <button id="export-button" type="button" class="block mb-4 px-4 py-2 bg-yellow-500 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-75 mr-2">Export EIDs</button>
                  <label class=" text-sm font-medium text-gray-900 dark:text-white ">Upload EIDs (JSON)</label>    
                  <p class="block mt-2">
                    <span class="block text-sm font-medium text-gray-900 dark:text-white">Example</span>
                    [{
                        eid: 99999,
                        name: "John"
                    }]
                  </pre>              
<input class="mt-2 block text-sm text-gray-900" id="file-input" type="file">

            <div class="flex justify-end mt-4">
                <div>
                    <button id="apply-button" type="button"
                        class="px-4 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75 mr-2">Apply</button>
                    <button id="close-button" type="button"
                        class="px-4 py-2 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75">Close</button>
                </div>
            </div>

            <div id="message-container"></div>
            <div id="response">
                <p id="last-saved" class="text-gray-800 mt-4 text-base font-bold">Last saved: </p>
            </div>
            <div class="flex justify-between mt-4">
                <div>
                    <button id="check-button" type="button"
                    class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">Check</button>
                </div>
            </div>
            <div class="bg-white">
                <div>
                    <p class="text-gray-800 mt-4 text-base font-bold">Coaches: <span id="number-of-coaches" class="bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300">0</span></p>
                </div>
                <div class="coach-view-container mt-2">
                    <div class="relative overflow-x-auto">
                            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                            <th scope="col" class="px-6 py-3">
                                Coach
                            </th>
                            <th scope="col" class="px-6 py-3 text-right">
                                Info
                            </th>
                            </tr>
                            </thead>
                            <tbody id="table-coaches-content">
                            </tbody>
                            </table>
                    </div>
                </div>

                <div class="mt-2">
                    <p class="text-gray-800 mt-4 text-base font-bold">Views: <span id="number-of-views" class="bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300">0</span></p>
                </div>
                <div class="coach-view-container mt-2">
                    <div class="relative overflow-x-auto">
                            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                            <th scope="col" class="px-6 py-3">
                                View
                            </th>
                            <th scope="col" class="px-6 py-3 text-right">
                                Info
                            </th>
                            </tr>
                            </thead>
                            <tbody id="table-views-content">
                            </tbody>
                            </table>
                    </div>
                </div>
                <div class="mt-2">
                    <p class="text-gray-800 mt-4 text-base font-bold">Business Object: <span id="number-of-bo" class="bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300">0</span></p>
                </div>
                <div class="coach-view-container mt-2">
                    <div class="relative overflow-x-auto">
                            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                            <th scope="col" class="px-6 py-3">
                                BO
                            </th>
                            <th scope="col" class="px-6 py-3 text-right">
                                Info
                            </th>
                            </tr>
                            </thead>
                            <tbody id="table-bo-content">
                            </tbody>
                            </table>
                    </div>
                </div>
                <div class="mt-2">
                    <p class="text-gray-800 mt-4 text-base font-bold">Services: <span id="number-of-services" class="bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300">0</span></p>
                </div>
                <div class="coach-view-container mt-2">
                    <div class="relative overflow-x-auto">
                            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                            <th scope="col" class="px-6 py-3">
                                Service
                            </th>
                            <th scope="col" class="px-6 py-3 text-right">
                                Info
                            </th>
                            </tr>
                            </thead>
                            <tbody id="table-services-content">
                            </tbody>
                            </table>
                    </div>
                </div>

            </div>
            
        </div>
<div class="footer">
<div class="text-sm text-blue-500"><a href="https://github.com/niawjunior" target="_blank">Made by BAW Lover</a></div>
<div class="text-sm text-blue-500"><a href="https://github.com/niawjunior/baw-name-checker" target="_blank">Feedback</a></div>

</div>
        <div>
            <span class="text-gray-500">V 0.0.4</span>
        </div>

</body>
<script src="./popup.js"></script>

</html>
