<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="./css/tailwind.min.css" />

</head>
<style>
    body {
        min-width: 600px;
    }

    .row {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .plus-icon,
    .delete-icon {
        cursor: pointer;
        margin: 0 5px;
        font-size: 20px;
        color: #666;
    }

    .footer {
        display: flex;
        justify-content:space-between;
        align-items: center;
        margin-top: 1rem;
    }
    form {
        max-height: 200px;
        overflow: auto;
    }

    .custom-column {
        min-width: 150px;
    }

    .custom-font {
        font-size: 10px;
    }
    .coach-view-container {
        max-height: 200px;
        overflow: auto;
    }
</style>

<body class="bg-gray-200 box-border">
    <div class="flex justify-center">
        <h1 class="text-xl font-bold text-center text-gray-800 py-2">
            BAW Tracker
        </h1>
    </div>
    <div class="container mx-auto py-6 px-2">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="mb-4">
            <form>   
                <p for="helper-text" class="mb-2 text-gray-800 mt-4 text-sm font-bold">Path Finder</p>

    <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </div>
        <input type="search" id="search" class="block w-full focus:outline-none p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Control ID or Function Name">
        <button id="search-button" type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
    </div>
</form>
            </div>
            <p id="get-path-error" class="text-red-500 mt-4  font-xs"></p>

            <div class="bg-white">
                <div>
                    <p class="text-gray-800 mt-4 text-sm font-bold">Functions: <span id="number-of-functions" class="bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300">0</span></p>
                </div>
                <div class="coach-view-container mt-2">
                    <div class="relative overflow-x-auto">
                            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                            <th scope="col" class="px-6 py-3">
                                Path
                            </th>
                            </tr>
                            </thead>
                            <tbody id="table-functions-path">
                            </tbody>
                            </table>
                    </div>
                </div>


                <div>
                    <p class="text-gray-800 mt-4 text-sm font-bold">ControlIDs: <span id="number-of-controlIds" class="bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300">0</span></p>
                </div>
                <div class="coach-view-container mt-2">
                    <div class="relative overflow-x-auto">
                            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                            <th scope="col" class="px-6 py-3">
                                Path
                            </th>
                            </tr>
                            </thead>
                            <tbody id="table-controlIDs-path">
                            </tbody>
                            </table>
                    </div>
                </div>



            </div>
            <p class="mb-2 text-gray-800 mt-4 text-sm font-bold">Name Mapping</p>
            <form class="mt-4">

                <div id="row-container">


                </div>
            </form>
          
            <div class="flex justify-end mb-4">
                <span class="plus-icon text-gray-500">+</span>
            </div>
            <button id="export-button" type="button" class="block mb-4 px-4 py-2 bg-yellow-500 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-75 mr-2">Export EIDs</button>
                  <label class=" text-sm font-medium text-gray-900 dark:text-white ">Upload Developers Data (JSON)</label>    
                  <p class="block mt-2">
                    <span class="block text-sm font-medium text-gray-900 dark:text-white">Example</span>
                    [{
                        eid: 99999,
                        name: "John"
                    }]
                  </pre>              
<input class="mt-2 block text-sm text-gray-900" id="file-input" type="file">

            <div class="flex justify-end mt-4">
                <div>
                    <button id="apply-button" type="button"
                        class="px-4 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75 mr-2">Save</button>
                    <button id="close-button" type="button"
                        class="px-4 py-2 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75">Close</button>
                </div>
            </div>

            <div id="message-container"></div>
            
            <p for="helper-text" class="mb-2 text-gray-800 mt-4 text-sm font-bold">Information</p>
            <div class="flex justify-between mt-4">
                <div>
                    <button id="check-button" type="button"
                    class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">Get Information</button>
                    <p id="get-info-error" class="text-red-500 mt-4  font-xs"></p>
                </div>
            </div>
            <div id="response">
                <p class="text-gray-800 mt-4 text-sm font-medium">Current page: <span id="current-page"></span></p>

            </div>
            <div class="bg-white">
                <div>
                    <p class="text-gray-800 mt-4 text-sm font-bold">Coaches: <span id="number-of-coaches" class="bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300">0</span></p>
                </div>
                <div class="coach-view-container mt-2">
                    <div class="relative overflow-x-auto">
                            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                            <th scope="col" class="px-6 py-3">

                            <th scope="col" class="px-6 py-3 text-right">

                            </thead>
                            <tbody id="table-coaches-content">

                            </table>
                    </div>
                </div>

                <div class="mt-2">
                    <p class="text-gray-800 mt-4 text-sm font-bold">Views: <span id="number-of-views" class="bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300">0</span></p>
                </div>
                <div class="coach-view-container mt-2">
                    <div class="relative overflow-x-auto">

                                View

                            <th scope="col" class="px-6 py-3 text-right">
                                Info
                            </th>
                            </tr>
                            </thead>
                            <tbody id="table-views-content">
                            </tbody>
                            </table>
                    </div>
                </div>
                <div class="mt-2">
                    <p class="text-gray-800 mt-4 text-sm font-bold">Business Object: <span id="number-of-bo" class="bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300">0</span></p>
                </div>
                <div class="coach-view-container mt-2">
                    <div class="relative overflow-x-auto">
                            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                            <th scope="col" class="px-6 py-3">
                                BO

                            <th scope="col" class="px-6 py-3 text-right">
                                Info
                            </th>
                            </tr>
                            </thead>
                            <tbody id="table-bo-content">

                            </table>

                    <div class="relative overflow-x-auto">

                            </table>
                    </div>
                </div>

            </div>
            
        </div>
